<style>
        input[type=text], select {
          width: 50%;
          height: 50px;
          padding: 12px 20px;
          /* margin: 8px 0; */
          display: inline-block;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
        }
        
        button[type=submit] {
          width: 20%;
          background-color: #4CAF50;
          color: white;
          padding: 14px 20px;
          margin: 8px 0px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }
        
        button[type=submit]:hover {
          background-color: #45a049;
        }
        
        div {
          padding: 1px;
        }
</style>

<form method='GET' action='{% url 'view_orim' %}' class="form my-2 my-lg-0">
        <div class='form-group'>
                <b>Keyword</b>  <input class="form-group" type="text" placeholder="Search" name='q' aria-label="Search" value='{{ request.GET.q }}'><br>
                <label for="publisher"><b>Publisher</b></label>
                <select id="p" name="p">
                    <option value="Open Road Media">Open Road Media</option>
                    <option value=>ALL</option>
                </select>
                <span class='input-group-btn'>
                    <button class="btn btn-outline-success" type="submit">Filter</button>
                </span> 
        </div>                      
</form>
